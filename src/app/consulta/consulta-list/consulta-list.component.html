<div class="container py-5">
    <h2 class="mb-5">Consulta</h2>
    
    <div class="text-end mb-3">
        <button class="btn btn-primary" routerLink="/newCons">
            Nueva Consulta
        </button>
    </div>

    <div class="row">
        @for(consulta of consultas; track consulta.id)
        {
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Consulta ID: {{ consulta.id }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Fecha: {{ consulta.fecha | date: 'dd/MM/yyyy hh:mm a' }}</h6>
                        <p class="card-text"><strong>Motivo:</strong> {{ consulta.motivo }}</p>
                        <p class="card-text"><strong>Diagn√≥stico:</strong> {{ consulta.diagnostico }}</p>
                        <p class="card-text"><strong>Tratamiento:</strong> {{ consulta.tratamiento }}</p>
                        <p class="card-text"><strong>Notas:</strong> {{ consulta.notas }}</p>
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary" [routerLink]="['/', consulta.id, 'editCons']">
                                Editar
                            </button>
                            <button class="btn btn-danger" (click)="deleteCons(consulta)">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
