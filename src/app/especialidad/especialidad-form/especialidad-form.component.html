<div class="container">
    <h2 class="mb-5">
        @if(especialidad){
            Editar
        }
        @else {
            Nueva
        } Especialidad</h2>
    <div class="row row-cols-3 justify-content-center">
        @if(form)
        {
            <form [formGroup]="form" (ngSubmit)="save()">
        
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input id = "nombre" type="text" placeholder="Nombre" class="form-control"
                    formControlName="nombre">
                    @if(form.get('nombre')?.hasError('required')&& form.get('nombre')?.touched){
                        <p class="invalid-feedback d-block">El nombre es obligatorio</p>
                    }
            
                </div>
    
                <div class="mb-3">
                    <label for="descripcion">Descripcion</label>
                    <input id = "descripcion" type="text" placeholder="Descripcion" class="form-control"
                    formControlName="descripcion">
                    @if(form.get('descripcion')?.hasError('required')&& form.get('descripcion')?.touched){
                        <p class="invalid-feedback d-block">La descripcion es obligatorio</p>
                    }
            
                </div>

    
            
                <div class="text-end d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" (click)="cancel()">
                        Cancelar
                    </button>
                    <button class="btn btn-primary ms-2" >
                        @if(especialidad){
                            Actualizar
                        }
                        @else {
                            Crear 
                        }
                        Especialidad
                    </button>
                </div>
            
            </form>
        }

</div>
