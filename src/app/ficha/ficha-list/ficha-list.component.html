<div class="container py-5">
    <h2 class="mb-5">Ficha Medica</h2>
    
    <div class="text-end">
        <button class="btn btn-primary" routerLink="/newFicha   ">
            Nueva Ficha
        </button>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
            <th>ID</th>
            <th>NUMERO</th>
            <th>FECHA</th>
            <th>ESTADO</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            @for(ficha of fichas;track ficha.id )
            {
                <tr>
                    <td>{{ficha.id}}</td>
                    <td>{{ficha.numero}}</td>
                    <td>{{ficha.fecha | date: 'dd/MM/yyyy hh:mm a'}}</td>
                    <td>{{ficha.estado}}</td>
                    <td class="text-end">
                        <div class="btn-group">
                            <button class="btn btn-primary" [routerLink]="['/',ficha.id,'editFicha']">
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="deleteFicha(ficha)" >
                            Eliminar
                        </button>
                        </div>
                    </td>
                   
                </tr>
            }
        </tbody>
        
    </table>
    </div>
