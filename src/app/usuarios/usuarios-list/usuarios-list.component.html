<div class="container py-5">
    <h2 class="mb-5">Usuarios</h2>
    
    <div class="text-end">
        <button class="btn btn-primary" routerLink="/newUsuario">
            Nuevo Usuario
        </button>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>EMAIL</th>
            <th>CONTRASEÃ‘A</th>
            <th>FECHA DE CREACION</th>
        </tr>
        </thead>
        <tbody>
            @for(usuario of usuarios;track usuario.id )
            {
                <tr>
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.name}}</td>
                    <td>{{usuario.lastname}}</td>
                    <td>{{usuario.email}}</td>
                    <td>

                        <input type="password" [value]="usuario.password" readonly />
    
                    </td>
                    <td>{{usuario.createdAt | date: 'dd/MM/yyyy hh:mm a'}}</td>
                    <td>
                        <div class="btn-group">
                        <button class="btn btn-primary">
                            Editar
                        </button>
                        <button class="btn btn-danger">
                            Eliminar
                        </button>
                   </div>
                    </td>
                   
                </tr>
            }
        </tbody>
        
    </table>
    </div>
