<div class="container py-5">
    <h2 class="mb-5">Usuarios</h2>
    
    <div class="text-end">
        <button class="btn btn-primary" routerLink="/newUsuario">
            Nuevo Usuario
        </button>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
            <th>ID</th>
            <th>EMAIL</th>
            <th>CONTRASEÃ‘A</th>
            <th>CI</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>FECHA DE CREACION</th>
            <th>ESTADO</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
            @for(usuario of usuarios;track usuario.id )
            {
                <tr>
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.correo}}</td>
                    <td>
                        <input type="password" [value]="usuario.password" readonly />
                    </td>
                    <td>{{usuario.ci}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellido}}</td>
                    <td>{{usuario.createdAt | date: 'dd/MM/yyyy hh:mm a'}}</td>
                    <td>{{usuario.estado}}</td>
                    <td class="text-end">
                        <div class="btn-group">
                            <button class="btn btn-primary" [routerLink]="['/',usuario.id,'editUser']">
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="deleteUser(usuario)" >
                            Eliminar
                        </button>
                        </div>
                    </td>
                   
                </tr>
            }
        </tbody>
        
    </table>
    </div>
